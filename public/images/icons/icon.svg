<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="maroonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#800020;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0002a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#maroonGradient)" filter="url(#shadow)"/>
  
  <!-- Graduation Cap -->
  <g transform="translate(256,256)">
    <!-- Cap Base -->
    <ellipse cx="0" cy="-20" rx="120" ry="40" fill="#ffffff" opacity="0.9"/>
    
    <!-- Cap Top -->
    <path d="M -120,-60 L 120,-60 L 100,-20 L -100,-20 Z" fill="#ffffff" opacity="0.95"/>
    
    <!-- Tassel -->
    <g transform="translate(100,-40)">
      <line x1="0" y1="0" x2="0" y2="30" stroke="#ffffff" stroke-width="3"/>
      <circle cx="0" cy="35" r="8" fill="#ffffff"/>
      <path d="M -6,35 L 6,35 L 4,45 L -4,45 Z" fill="#ffffff"/>
    </g>
    
    <!-- Book/Document -->
    <g transform="translate(0,40)">
      <rect x="-40" y="-25" width="80" height="50" rx="5" fill="#ffffff" opacity="0.9"/>
      <line x1="-30" y1="-15" x2="30" y2="-15" stroke="url(#maroonGradient)" stroke-width="2"/>
      <line x1="-30" y1="-5" x2="30" y2="-5" stroke="url(#maroonGradient)" stroke-width="2"/>
      <line x1="-30" y1="5" x2="30" y2="5" stroke="url(#maroonGradient)" stroke-width="2"/>
      <line x1="-30" y1="15" x2="20" y2="15" stroke="url(#maroonGradient)" stroke-width="2"/>
    </g>
    
    <!-- Decorative Elements -->
    <circle cx="-80" cy="80" r="12" fill="#ffffff" opacity="0.6"/>
    <circle cx="80" cy="80" r="8" fill="#ffffff" opacity="0.4"/>
    <circle cx="-60" cy="-80" r="6" fill="#ffffff" opacity="0.5"/>
  </g>
  
  <!-- Text Badge -->
  <g transform="translate(256,420)">
    <rect x="-60" y="-15" width="120" height="30" rx="15" fill="#ffffff" opacity="0.9"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#800020">SIMS</text>
  </g>
</svg>